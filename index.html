<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="const resultEl = script.js" defer></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>password generator</h1>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <table class="settings-table">
            <tr>
                <td><label for="length">Password length</label></td>
                <td><input type="number" id="length" min="4" max="20" value="20"></td>
            </tr>
            <tr>
                <td><label for="uppercase">Include uppercase letters</label></td>
                <td><input type="checkbox" id="uppercase" checked></td>
            </tr>
            <tr>
                <td><label for="lowercase">Include lowercase letters</label></td>
                <td><input type="checkbox" id="lowercase" checked></td>
            </tr>
            <tr>
                <td><label for="numbers">Include numbers</label></td>
                <td><input type="checkbox" id="numbers" checked></td>
            </tr>
            <tr>
                <td><label for="symbols">Include symbols</label></td>
                <td><input type="checkbox" id="symbols" checked></td>
            </tr>
        </table>
        <button class="btn btn-large" id="generate">generate</button>
    </div>
    <script src="assets/js/main.js" defer></script>
</body>
</html>
